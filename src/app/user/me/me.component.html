<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card shadow-sm p-4">

        @if (user) {
          <div class="row mb-3">
            <div class="col-12">
              <h3 class="fw-bold mb-3">{{ user.firstname }} {{ user.surname }}</h3>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-2">
              <p><strong>Username:</strong></p>
            </div>
            <div class="col-md-6 mb-2">
              <p>{{ user.username }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <p><strong>E-Mail:</strong></p>
            </div>
            <div class="col-md-6 mb-2">
              <p>{{ user.email }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <p><strong>Firstname:</strong></p>
            </div>
            <div class="col-md-6 mb-2">
              <p>{{ user.firstname }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-2">
              <p><strong>Surname:</strong></p>
            </div>
            <div class="col-md-6 mb-2">
              <p>{{ user.surname }}</p>
            </div>
          </div>


          <div class="mt-4 d-flex flex-wrap gap-2">
            <a class="btn btn-outline-primary" [routerLink]="['/me/edit']">
              <i class="bi bi-pencil-square me-1"></i> Edit Profile
            </a>
            <a class="btn btn-outline-secondary" [routerLink]="['/me/password']">
              <i class="bi bi-lock me-1"></i> Change Password
            </a>
            <button class="btn btn-outline-danger ms-auto" (click)="deleteUser()">
              <i class="bi bi-trash3 me-1"></i> Delete Account
            </button>
          </div>
        } @else {
          <div class="alert alert-warning">
            User not found.
          </div>
        }

      </div>
    </div>
  </div>
</div>
