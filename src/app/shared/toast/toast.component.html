@if (toast) {
  <div
    class="toast show border-0 text-white position-fixed top-0 end-0 m-3 z-3"
    [ngClass]="'text-bg-' + type">
    <div class="d-flex">
      <div class="toast-body">{{ toast }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="toastService.clear()"></button>
    </div>
  </div>
}
